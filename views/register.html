<form action="/register" method="POST">
    <h3>Please enter your details:</h3>
    <div>
        <input type="text" class="" id="firstName" name="firstName" placeholder="First Name" required>
    </div>  
    <div>
        <input type="text" class="" id="lastName" name="lastName" placeholder="Last Name" required>
    </div> 
    <div>
        <input type="email" class="" id="email" name="email" placeholder="Email Address" required>
    </div>  
    <div>
        <input type="password" class="" id="password" name="password" placeholder="Password" required>
    </div>
    <div>
        <button type="submit" class="registerButton">Register</button>
    </div>
</form>
